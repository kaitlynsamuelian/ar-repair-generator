<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR Repair Part Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            -webkit-overflow-scrolling: touch;
            background: #000;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }
        #top-panel {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 16px 20px;
            backdrop-filter: blur(20px);
            pointer-events: auto;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }
        #status {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        #debug-mode {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 50px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: auto;
            transition: transform 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        #controls.collapsed {
            transform: translateY(calc(100% - 50px));
        }
        #controls.collapsed > *:not(#controls-toggle) {
            display: none;
        }
        #controls-toggle {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            cursor: pointer;
        }
        .part-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }
        .part-btn {
            padding: 14px 10px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .part-btn:hover {
            background: #f5f5f5;
        }
        .part-btn.active {
            background: #000;
            color: #fff;
        }
        button {
            padding: 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.2px;
        }
        button:hover:not(:disabled) {
            background: #333;
        }
        button:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }
        #measurements {
            background: #fff;
            border: 2px solid #000;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 12px;
            color: #000;
        }
        #measurements strong {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        #measurement-list div {
            padding: 6px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        #measurement-list div:last-child {
            border-bottom: none;
        }
        #instructions {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 12px;
            color: #000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="top-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 style="margin: 0;">AR Repair Part Generator</h1>
                <button id="mode-toggle-btn" style="
                    padding: 8px 14px;
                    background: #000;
                    color: #fff;
                    border: none;
                    border-radius: 6px;
                    font-size: 12px;
                    font-weight: 600;
                    cursor: pointer;
                ">üì∑ Camera</button>
            </div>
            <div id="status">Loading...</div>
            <div id="debug-mode"></div>
        </div>

        <div id="controls" class="collapsed">
            <div id="controls-toggle">‚ñ≤</div>
            
            <div id="instructions">
                üì± Tap screen to measure distances
            </div>
            
            <div id="measurements" style="display:none;">
                <strong>Measurements:</strong>
                <div id="measurement-list"></div>
            </div>

            <div class="part-selector">
                <button class="part-btn" data-part="shim">üìè Shim</button>
                <button class="part-btn" data-part="washer">‚≠ï Washer</button>
                <button class="part-btn" data-part="l_bracket">üìê L-Bracket</button>
                <button class="part-btn" data-part="u_clamp">üî© U-Clamp</button>
                <button class="part-btn" data-part="face_plate">‚¨ú Plate</button>
                <button class="part-btn" data-part="clip">üìé Clip</button>
            </div>

            <button id="custom-shape-btn" style="
                padding: 16px;
                background: #fff;
                color: #000;
                border: 2px solid #000;
                border-radius: 8px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                margin-bottom: 12px;
            ">‚ú® Custom Shape (AI)</button>

            <div id="recipe-viewer" style="display:none; background: #f5f5f5; border: 1px solid #e0e0e0; padding: 14px; border-radius: 8px; margin-bottom: 12px; max-height: 200px; overflow-y: auto;">
                <div style="font-weight: 600; margin-bottom: 10px; color: #000;">üé® Shape Recipe:</div>
                <div id="recipe-steps"></div>
            </div>

            <button id="generate-btn" disabled>Generate Part</button>
            <button id="export-btn" style="display:none;">Export STL</button>
            <button id="clear-btn">Clear All</button>
        </div>
    </div>

    <!-- AR Scene will go here -->
    <div id="ar-scene"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>

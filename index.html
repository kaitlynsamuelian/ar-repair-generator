<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR Repair Part Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            -webkit-overflow-scrolling: touch;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }
        #top-panel {
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        #status {
            font-size: 14px;
            color: #4CAF50;
        }
        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
            transition: transform 0.3s ease;
            max-height: 70vh;
            overflow-y: auto;
        }
        #controls.collapsed {
            transform: translateY(calc(100% - 60px));
        }
        #controls-toggle {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        .part-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        .part-btn {
            padding: 12px 8px;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        .part-btn.active {
            background: rgba(76, 175, 80, 0.9);
        }
        button {
            padding: 14px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:disabled {
            background: rgba(100, 100, 100, 0.5);
        }
        #measurements {
            background: rgba(33, 150, 243, 0.9);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        #instructions {
            background: rgba(255, 152, 0, 0.9);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="top-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 style="margin: 0;">AR Repair Part Generator</h1>
                <button id="mode-toggle-btn" style="
                    padding: 8px 16px;
                    background: rgba(76, 175, 80, 0.9);
                    color: white;
                    border: none;
                    border-radius: 6px;
                    font-size: 13px;
                    font-weight: 600;
                    cursor: pointer;
                ">üì∑ Camera Mode</button>
            </div>
            <div id="status">Loading...</div>
            <div id="debug-mode" style="font-size: 10px; color: #888; margin-top: 4px;"></div>
        </div>

        <div id="controls" class="collapsed">
            <div id="controls-toggle">‚ñ≤</div>
            
            <div id="instructions">
                üì± Tap screen to measure distances
            </div>
            
            <div id="measurements" style="display:none;">
                <strong>Measurements:</strong>
                <div id="measurement-list"></div>
            </div>

            <div class="part-selector">
                <button class="part-btn" data-part="shim">üìè Shim</button>
                <button class="part-btn" data-part="washer">‚≠ï Washer</button>
                <button class="part-btn" data-part="l_bracket">üìê L-Bracket</button>
                <button class="part-btn" data-part="u_clamp">üî© U-Clamp</button>
                <button class="part-btn" data-part="face_plate">‚¨ú Plate</button>
                <button class="part-btn" data-part="clip">üìé Clip</button>
            </div>

            <button id="custom-shape-btn" style="
                padding: 14px;
                background: linear-gradient(135deg, rgba(156, 39, 176, 0.9), rgba(233, 30, 99, 0.9));
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                margin-bottom: 10px;
            ">‚ú® Custom Shape (AI)</button>

            <div id="recipe-viewer" style="display:none; background: rgba(156, 39, 176, 0.9); padding: 12px; border-radius: 8px; margin-bottom: 10px; max-height: 200px; overflow-y: auto;">
                <div style="font-weight: 600; margin-bottom: 8px;">üé® Shape Recipe:</div>
                <div id="recipe-steps"></div>
            </div>

            <button id="generate-btn" disabled>Generate Part</button>
            <button id="export-btn" style="display:none;">Export STL</button>
            <button id="clear-btn">Clear All</button>
        </div>
    </div>

    <!-- AR Scene will go here -->
    <div id="ar-scene"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
